<!DOCTYPE html>

<body>
    <!-- Take 2 numbers as input and print the largest number. -->

    <script>
        const a = Number(prompt("Enter first number"))
        const b = Number(prompt("Enter Second number"))
        
        if(a > b){
            alert( "a is largest number", a);
        }else{
            alert("b is largest number",b)
        }
        
    </script>
</body>
