<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI</title>
</head>
<body>
    <!-- Write a program to input principal, time, and rate (P, T, R) from the user and find Simple Interest. -->
     <script>
        const p = Number(prompt("Enter a principal"));
        const t = Number(prompt("Enter a time"));
        const r = Number(prompt("Enter a rate"));

        const SI = (p*t*r) /100;

        alert("SI = " +  SI  );
     </script>
</body>
</html>
