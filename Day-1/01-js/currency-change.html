<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Input currency in rupees and output in USD -->

     <script>
       const rs = Number(prompt("Enter a Rupees"));
        const usdRate = 90.32
       const usd = rs / usdRate;
       alert(usd.toFixed(2))

     </script>
</body>
</html>
