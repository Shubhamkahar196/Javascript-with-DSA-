<!DOCTYPE html>

</head>
<body>
    <!-- To calculate Fibonacci Series up to n numbers -->
     
    <script>
        function Fibonacci(n){
            if(n===0) return 0;
            if(n ===1 ) return 1;
            return Fibonacci(n-1) + Fibonacci(n-2)
                }

                console.log(Fibonacci(6));
    </script>
</body>
